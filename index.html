<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ U Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffcc70;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }
    .container {
      font-size: 3.5rem;
      font-weight: bold;
      color: #4a148c;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }
    .line {
      font-size: 3.5rem;
      font-weight: bold;
      color: #4a148c;
      transition: transform 1s ease-in-out, opacity 1s;
    }
    .text {
      transition: all 1s ease-in-out;
    }
    .short {
      font-size: 3.5rem;
      opacity: 0;
      transform: scale(0);
      transition: all 1s ease-in-out;
    }
    .heart {
      font-size: 5rem;
      color: red;
      position: absolute;
      opacity: 0;
      transform: scale(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="line left">|</span>
    <span class="text">I Love You</span>
    <span class="short">I ❤️ U</span>
    <span class="line right">|</span>
    <span class="heart">❤</span>
  </div>

  <!-- Mo.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    const text = document.querySelector(".text");
    const shortText = document.querySelector(".short");
    const leftLine = document.querySelector(".line.left");
    const rightLine = document.querySelector(".line.right");
    const heart = document.querySelector(".heart");

    // Burst effect
    const burst = new mojs.Burst({
      parent: heart,
      radius: { 40: 150 },
      count: 20,
      children: {
        shape: "circle",
        radius: { 6: 0 },
        fill: [ "red", "deeppink", "purple", "orange" ],
        duration: 2000,
        easing: "cubic.out"
      }
    });

    // Step 1: Lines squeeze
    setTimeout(() => {
      leftLine.style.transform = "translateX(40px)";
      rightLine.style.transform = "translateX(-40px)";
    }, 1000);

    // Step 2: "I Love You" → "I ❤️ U"
    setTimeout(() => {
      text.style.opacity = 0;
      shortText.style.opacity = 1;
      shortText.style.transform = "scale(1)";
    }, 2500);

    // Step 3: Show big heart
    setTimeout(() => {
      shortText.style.opacity = 0;
      leftLine.style.opacity = 0;
      rightLine.style.opacity = 0;
      heart.style.opacity = 1;
      heart.style.transform = "scale(1.5)";
    }, 4000);

    // Step 4: Blast heart
    setTimeout(() => {
      new mojs.Html({
        el: heart,
        scale: { 1.5: 0 },
        duration: 600,
        easing: "cubic.in",
        onComplete: () => {
          burst.replay();
        }
      }).play();
    }, 5500);
  </script>
</body>
</html>
